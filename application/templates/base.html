<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>State Selection!</title>
    {% endif %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
    <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
</head>
<body>
    <header>
    <h1>Select a state!</h1>
    </header>
    <div id="mapId" data-lat ={{lat|safe}} data-lng={{lng|safe}} data-geo={{geomJson|safe}} data-root={{request.script_root|tojson|safe}}>
        
    </div>
    <div id="mapId2">
        <p id='geomCoord'>
            {{geomJson}}
        </p>    
    </div>
    <form action="" method='post'>
        <h3>{{form.description}}</h3>
         {{form.selections(class_='form-control',placeholder="")}} 
         <br>
         <label for="afterYear">From:</label>
         <select name="afterYear" id="afterYear"></select>
         <label for="beforeYear">To:</label>
         <select name="afterYear" id="beforeYear"></select>
         <input type="button" value="test" id='testButt'>
     </form>
     <input type="button" value="Clear Map" id='clearing'>
     

        
    
    

    <script src="{{ url_for('static', filename='scripts/script.js') }}">
    </script>

</body>
</html>
